{% extends "base.html" %}
{% block content %}

<h1>Service Requests</h1>

<div class="card">
    <div class="card-title">All Requests</div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Service</th>
                <th>Status</th>
                <th>Created</th>
            </tr>
        </thead>

        <tbody>
            {% for req in requests %}
            <tr>
                <td>{{ req.id }}</td>
                <td>{{ req.client_name }}</td>
                <td>{{ req.service_type }}</td>
                <td>{{ req.status }}</td>
                <td>{{ req.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
