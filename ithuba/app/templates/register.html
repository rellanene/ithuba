{% extends "base.html" %}
{% block content %}

<h1>Create Account</h1>

<div class="card">
    <form method="post">

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button class="btn" type="submit">Register</button>
    </form>
</div>

{% endblock %}
