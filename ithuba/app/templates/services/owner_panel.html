{% extends "base.html" %}
{% block content %}

<h1>Owner Action Panel</h1>

<div class="card">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Service Type</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for r in requests %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.service_type }}</td>
                <td>{{ r.description }}</td>
                <td>{{ r.status }}</td>
                <td>
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="request_id" value="{{ r.id }}">
                        <button name="decision" value="approve" class="btn">Approve</button>
                        <button name="decision" value="decline" class="btn btn-danger">Decline</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
