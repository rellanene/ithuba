{% extends "base.html" %}
{% block content %}
<h2>Manage Users</h2>

<table>
    <tr>
        <th>ID</th><th>Email</th><th>Role</th><th>Status</th><th>Actions</th>
    </tr>
    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td>{{ u.status }}</td>
        <td>
            <form method="post" style="display:inline;">
                <input type="hidden" name="user_id" value="{{ u.id }}">
                <button name="action" value="activate">Activate</button>
                <button name="action" value="suspend">Suspend</button>
                <button name="action" value="terminate">Terminate</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
